<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="page.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section id="control">
        <div class="controls">
            <div class="top"></div>
            <div class="background"></div>
        </div>
        <div class="songs">
            <div class="topics">
                <div class="topic">
                    <h3>Get Lost</h3>
                    <h5>in your music.</h5>
                </div>
                <div class="topic">
                    <h3>Mellow</h3>
                    <h5>beats.</h5>
                </div>
            </div>
        </div>
    </section>
    <section id="controls">
        <div class="img"></div>
        <div class="title">
            <h1>Splashed</h1>
            <h5>Blue-Eyed Dancers</h5>
        </div>
        <div class="add">
            <i class="icon add"></i>
        </div>
        <div class="controls">
            <i class="icon shuffle"></i>
            <i class="icon back"></i>
            <i class="icon play"></i>
            <i class="icon forward"></i>
            <i class="icon repeat"></i>
        </div>
        <div class="range">
            <p>00:00</p>
            <input type="range" value="20">
            <p>03:39</p>
        </div>
        <div class="more"></div>
    </section>
</body>
</html>
